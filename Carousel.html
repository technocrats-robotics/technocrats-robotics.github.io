<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Carousel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "styledheet" href = "css/style.css">

<body>

    <div class="container p-4">
        <div class="w-75 h-75">

                    <li data-target="#carouselExample" data-slide-to="5"></li>

                    <li data-target="#carouselExample" data-slide-to="8"></li>


                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="public/Image 1.jpeg" alt="First Slide" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item">

                    <div class="carousel-item">
                        <img src="public/Image 4.jpeg" alt="Fourth Slide" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item">
                        <impublic/g src="public/Image 7.jpeg" alt="Fourth Slide" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item">
                        <img src="public/Image 2.jpeg" alt="Fourth Slide" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item">
                        <img src="public/Image 5.jpeg" alt="Fourth Slide" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item">
                        <img src="public/Image 8.jpeg" alt="Fourth Slide" class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item">
                        <img src="public/Image 9.jpeg" alt="Fourth Slide" class="d-block w-100 h-100">
                    </div>



                </div>
                <a href="#carouselExample" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#carouselExample" class="carousel-control-next" data-slide="next">

            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
